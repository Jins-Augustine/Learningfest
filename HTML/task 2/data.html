        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

    </ul>

        </p>

        </p>

    </form>
